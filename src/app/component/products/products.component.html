<div class="product__container">
  <div class="products__title">Популярні страви</div>
  <div class="product__items"  >
    <div class="item__product"  *ngFor="let product of products">
		<img class="product__image" src="{{product.image}}" alt="">
      <a class="product__name">{{product.name}}</a>
      <p class="product__weight">{{product.weight}} г</p>
      <a  class="product__opus">{{product.opus}}</a>
      <div class="product__additional">
        <p class="product__price">{{product.price | currency: "₴"}}</p>
        <a class="product-add__basket" (click)="addProductToBasket(product)"><img src="../../../assets/img/menu/menu-product/Vector (5).svg" alt=""></a>
      </div>
    </div>
  </div>
</div>
