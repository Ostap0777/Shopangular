<div class="dialog__container">
	<div class="dialog__title">
		<p class="title__welcome">Вас вітає MIDAS!</p>
		<span class="close__icon" (click)="close()"></span>
	</div>
		<p class="title__text">Зараз ми не на звязку але хочемо допомогти!</p>
	<div class="dialog-user__form">
		<div class="dialog-user__title">
			<p>Всі наші оператори зараз офлайн. Залиште свої контактні дані, і ми найближчим часом зв'яжемося з вами. Дякую за звернення!</p>
		</div>
		<form  class="dialog__form">
			<div class="mat-form-field">
		         <input class="form__input" type="email" placeholder="Email">
			</div>
		  <div class="mat-form-field">
		      	<input class="form__input" type="text" placeholder="Ваше повідомлення">
	     </div>
		</form>
	</div>
	<div class="dialog__button" >
	    <button (click)="close()">Відправти</button>
   </div>
	<p class="gialog__text">Переглядайте всі наші товари та вибирайте для себе найшкращі!</p>
</div>
